name: Pipelines

on:
  push:
    branches:
      - develop
      - master
      - feature/**
      - release/**
      - hotfix/**

defaults:
  run:
    shell: pwsh

jobs:
  build-and-test: 
    runs-on: windows-latest
    if: github.ref != 'refs/heads/master'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install dependencies
        run: |
          npm i -g pnpm 
          pnpm i

      - name: Test
        run: |
          pnpm run lint
          pnpm run build
          pnpm run test

  release:
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/heads/release/')
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Fetch release version
        id: versioning
        run: |
          $branchName = '${{ github.ref }}' # refs/heads/release/0.0.0

          if ($branchName -match 'refs/heads/release/(.+)') {
            $version = $Matches[1]
            Write-Host "VERSION=$version" >> $GITHUB_ENV
            echo "::set-output name=version::$version"
          } else {
            throw "Branch name is not in the expected format: refs/heads/release/*.*.*"
          }

      - name: Build release
        run: pnpm run build

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-app-web-${{ steps.versioning.outputs.version }}
          path: ./.output