name: Continue Integration

on:
  push:
    branches:
      - develop
      - feature/**/*

defaults:
  run:
    shell: pwsh

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x