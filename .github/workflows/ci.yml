name: Continue Integration

on:
  push:
    branches:
      - develop
      - feature/**
      - release/**

defaults:
  run:
    shell: pwsh

jobs:
  api-aspnet-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup Docker
        uses: crazy-max/ghaction-setup-docker@v3.5.0
                
      - name: Test ASP.NET Core API Template
        run: ./build/ApiAspNet.Template.Tests.ps1

  web-nuxt-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Test Nuxt.js Web Template
        run: |
            npm install -g pnpm
            ./build/NuxtWeb.Template.Tests.ps1
  
  develop-build:
    runs-on: windows-latest

    if: github.ref == 'refs/heads/develop'
    needs: [api-aspnet-test, web-nuxt-test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2
        with:
          nuget-version: 5.x

      - name: Pack NuGet packages
        run: nuget pack .\RichillCapital.Templates.nuspec -NoDefaultExclude -OutputDirectory ./artifacts -Properties Configuration=Release
                  
  release:
    runs-on: windows-latest

    if: startsWith(github.ref, 'refs/heads/release/')
    # needs: [api-aspnet-test, web-nuxt-test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2
        with:
          nuget-version: 5.x

      - name: Generate version from branch name. e.g. refs/heads/release/0.0.0 -> 0.0.0 
        id: version
        run: |
          $branchName = '${{ github.ref }}' # refs/heads/release/0.0.0

          if ($branchName -match 'refs/heads/release/(.+)') {
            $version = $Matches[1]
            Write-Host "VERSION=$version" >> $GITHUB_ENV
          } else {
            throw "Branch name is not in the expected format: refs/heads/release/*.*.*"
          }

      - name: Pack NuGet packages
        run: |
          nuget pack .\RichillCapital.Templates.nuspec `
            -NoDefaultExclude `
            -OutputDirectory ./artifacts `
            -Properties Configuration=Release `
            -Version $env:VERSION
      
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RichillCapital.Templates-${{ env.VERSION }}
          path: ./artifacts